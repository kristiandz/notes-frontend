<app-header />
<div class="container">
    @if (categories().length > 0) {
          @for (category of categories(); track category.id) {
            <div class="category">
                <p>{{ category.name }}</p>
                <button (click)="removeCategory(category.id!)">Delete</button>
            </div>
          }
      } @else {
        <p>No categories available.</p>
      }
</div>
